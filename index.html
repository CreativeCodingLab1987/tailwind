<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind in a minute</title>
    <link href="assets/css/output.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-50">
    <!--Header Section-->
    <header class="w-full bg-white py-3 px-3 shadow flex justify-end items-end">
      <button>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="34"
          height="30"
          viewBox="0 0 34 30"
          fill="none"
        >
          <path d="M0 1H34" stroke="black" stroke-width="2" />
          <path d="M0 15H34" stroke="black" stroke-width="2" />
          <path d="M0 29H34" stroke="black" stroke-width="2" />
        </svg>
      </button>
    </header>

    <section class="w-full bg-yellow-300 h-[400px] relative">
      <div class="max-w-[1120px] mx-auto p-4">
        <a
          href=""
          class="flex rounded-full bg-white items-center justify-center w-24 h-24"
          >Logo</a
        >
        <h1 class="text-white text-8xl text-center font-bold">
          Tailwind Layout
        </h1>

        <button
          class="w-32 bg-white rounded-xl py-4 flex mx-auto justify-center items-center absolute bottom-8 left-0 right-0 mx-auto"
        >
          Button
        </button>
      </div>
    </section>

    <section class="w-full bg-white-300 relative">
      <div class="grid max-w-[1120px] p-6 mx-auto grid-cols-3 gap-8">
        <div class="bg-red-400 h-16"></div>
        <div class="bg-green-400 h-16"></div>
        <div class="bg-blue-400 h-16"></div>
        <div class="bg-red-400 h-16"></div>
        <div class="bg-green-400 h-16"></div>
        <div class="bg-blue-400 h-16"></div>
      </div>
    </section>
  </body>
</html>
